name = "futurely-api"
main = "src/index.js"
compatibility_date = "2024-01-01"
workers_dev = true

# D1 Database
[[d1_databases]]
binding       = "DB"
database_name = "futurely-db"
database_id   = "REPLACE_WITH_YOUR_D1_DATABASE_ID"

# Cron — delivery check every day at 8am UTC
[triggers]
crons = ["0 8 * * *"]

# Public env vars
[vars]
ENVIRONMENT = "production"
CORS_ORIGIN = "https://futurely.unbeated.com"
FROM_EMAIL  = "Futurely <letters@futurely.unbeated.com>"

# Secrets — set once via CLI, never commit to git:
#   wrangler secret put RESEND_API_KEY
#   wrangler secret put TELEGRAM_BOT_TOKEN
